{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pharmacy Dashboard - Medicine Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url("{% static 'bg.webp' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<header class="bg-blue-500 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
        <h1 class="text-xl font-bold">🏥 Pharmacy Dashboard</h1>
        <nav>
            <a href="{% url 'home' %}" class="px-3 hover:underline">Home</a>
            <a href="{% url 'inv' %}" class="px-3 hover:underline">Manage Medicines</a>
            <a href="{% url 'logout' %}" class="px-3 hover:underline">Logout</a>
        </nav>
    </div>
</header>

<!-- Welcome Section -->
<div class="flex items-center justify-center min-h-screen">
    <section class="container mx-auto p-6 bg-transparent shadow rounded-lg max-w-xl">
        <h2 class="text-2xl font-bold mb-4">Welcome, {{ user.username }} 🏥</h2>
        <p class="text-gray-600">Manage your pharmacy's medicines and check search statistics from users.</p>
        <div class="mt-4 flex space-x-4">
            <a href="{% url 'add_medicine' %}" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg shadow">
                ➕ Add Medicine
            </a>
            <a href="{% url 'inv' %}" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg shadow">
                📦 Manage Inventory
            </a>
            <a href="{% url 'map' %}" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg shadow">
                Map
            </a>
        </div>
    </section>
</div>

<!-- Footer -->
<footer class="bg-gray-900 bg-opacity-80 text-white text-center py-4 fixed bottom-0 left-0 w-full">
    <p>&copy; 2025 Medicine Finder | All rights reserved.</p>
</footer>

</body>
</html>
