<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pharmacy Map - Nepal</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Pharmacy Locations in Nepal</h2>

    <div id="map"></div>

    <script>
        // Create the map centered on Nepal
        var map = L.map('map').setView([28.3949, 84.1240], 7);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add sample pharmacy markers
        L.marker([27.7172, 85.3240]).addTo(map)
            .bindPopup('<b>ABC Pharmacy</b><br>Kathmandu, Nepal')
            .openPopup();

        L.marker([28.2096, 83.9856]).addTo(map)
            .bindPopup('<b>XYZ Pharmacy</b><br>Pokhara, Nepal');
    </script>
</body>
</html>
