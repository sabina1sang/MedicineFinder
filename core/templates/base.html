{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Medicine Finder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url("{% static 'bg.webp' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin:0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* dark overlay for readability */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        input, select {
            color: #000;
            background-color: #fff;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            }

    </style>
</head>
<body class="font-sans text-white">

<div class="overlay">

    <!-- Navbar -->
    <header class="bg-blue-400 bg-opacity-80 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold">ðŸ’Š Medicine Finder</h1>
            <nav>
                <a href="{% url 'home' %}" class="px-3 hover:text-gray-200">Home</a>
                <a href="{% url 'about' %}" class="px-3 hover:text-gray-200">About</a>
                <a href="{% url 'contact' %}" class="px-3 hover:text-gray-200">Contact</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="px-3 hover:text-gray-200">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="px-3 hover:text-gray-200">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow flex flex-col items-center justify-center text-center px-4">
        {% block content %}
        <!-- child templates insert content here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 bg-opacity-80 text-white text-center py-4">
        <p>&copy; 2025 Medicine Finder | All rights reserved.</p>
    </footer>

</div>

</body>
</html>
